    <!-- <h1 id="win"style="text-align: center;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Tic-Toe Game</h1> -->
  <div class="container">
        <h1 id="win"style="text-align: center;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Tic-Toe Game</h1>

      <div class="btn">
        <button class="but"></button>
        <button class="but"></button>
        <button class="but"></button>
      </div>

      <div class="btn">
        <button class="but"></button>
        <button class="but"></button>
        <button class="but"></button>
      </div>

      <div class="btn">
        <button class="but"></button>
        <button class="but"></button>
        <button class="but"></button>
      </div>

      <div id="reset-btn">
            <button id="reset">Reset</button>
      </div>
    </div>







    <script>
let count = 1;
const reset = document.getElementById('reset');
const winner = document.getElementById('win');
const elements = document.querySelectorAll('.but');

// Reset button event (loop के बाहर)
reset.addEventListener('click', function () {
    location.reload();
});

// Check winner function
function checkWinner() {
    const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8], // rows
        [0,3,6], [1,4,7], [2,5,8], // columns
        [0,4,8], [2,4,6]           // diagonals
    ];

    for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (
            elements[a].innerText &&
            elements[a].innerText === elements[b].innerText &&
            elements[a].innerText === elements[c].innerText
        ) {
            return elements[a].innerText;
        }
    }
    return null;
}

// Check draw function
function checkDraw() {
    return [...elements].every(btn => btn.innerText !== "");
}

// Button click logic
elements.forEach(btn => {
    btn.addEventListener('click', function () {
        if (this.innerText !== "") return; // Already clicked

        if (count === 1) {
            this.innerText = "X";
            count = 0;
        } else {
            this.innerText = "O";
            count = 1;
        }
        this.disabled = true;

        const winnerSymbol = checkWinner();
        if (winnerSymbol === "X") {
            winner.innerText = "Congratulations! YOU WIN";
            elements.forEach(b => b.disabled = true);
        } else if (winnerSymbol === "O") {
            winner.innerText = "Sorry! YOU LOST Try again?";
            elements.forEach(b => b.disabled = true);
        } else if (checkDraw()) {
            winner.innerText = "Draw game! Well played both.";
        }
    });
});
</script>
