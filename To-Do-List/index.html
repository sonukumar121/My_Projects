<body id="body">
    <!-- To-Do List -->
    <div class="boxx">
        <div id="parent" class="container"
            style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <h1 class="head"
                style="color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                To-Do List
            </h1>

            <div style="display: flex;">
                <input style="width: 28vw;" id="inp" type="text" placeholder="Enter your Task">
                <button id="add">Add</button>
            </div>
        </div>
    </div>

    <script>
        const inp = document.getElementById('inp');
        const addbtn = document.getElementById('add');
        const parent = document.getElementById('parent');

        addbtn.addEventListener('click', function () {
            const input = inp.value.trim();

            if (input === "") {
                alert('Please add your task');
                return;
            }

            const inputt = document.createElement('input');
            const div = document.createElement('div');
            const editbtn = document.createElement('button');
            const delbtn = document.createElement('button');
            const check = document.createElement('input');
            const savebtn=document.createElement('button');

            // Apply classes
            inputt.value = input;
            inp.value = "";
            inputt.disabled = true;
            inputt.classList.add('task-input');

            editbtn.innerText = "Edit";
            editbtn.classList.add('edit-btn');

            delbtn.innerText = "Delete";
            delbtn.classList.add('delete-btn');

            check.type = "checkbox";
            check.classList.add('task-checkbox');

            div.classList.add('task-container');

            // Append elements
            div.appendChild(check);
            div.appendChild(inputt);
            div.appendChild(editbtn);
            div.appendChild(delbtn);
            

            parent.appendChild(div);

            // Edit functionality
            editbtn.addEventListener('click', function () 
            
            {
                inputt.disabled = !inputt.disabled;
                inputt.focus();

              
            // div.appendChild(savebtn);
           
           


            });
            




            // Delete functionality
            delbtn.addEventListener('click', function () {
               const response= prompt("Are you Sure Want to delete your task: type 'Yes' or 'No'");

                
               if(response=="yes" || response=="Yes" || response=="YES")
               {
                   div.remove();
                    alert('Your task is deleted Sucessfully');
               }

               
               
            });

            // Checkbox strike-through functionality
            check.addEventListener('click', function () {
                if (inputt.style.textDecoration === "line-through") {
                    inputt.style.textDecoration = "none";
                } else {
                    inputt.style.textDecoration = "line-through";
                }
            });
        });
    </script>
